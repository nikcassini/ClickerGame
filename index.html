<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="min-vh-100 p-5 bg-gradient bg-warning d-flex flex-column justify-content-around align-items-center">
        <div class="text-center">
            <h2 class="h4 m-0 p-0 fw-bold" id="moneyText">Money: 0</h2>
            <h2 class="h4 m-0 p-0 fw-bold" id="batteryCapacityText">Battery capacity: 0</h2>
            <h2 class="h4 m-0 p-0 fw-bold" id="batteryValueText">Battery value: 0</h2>
        </div>
        <div class="d-flex w-100 flex-row justify-content-evenly align-items-center px-4">
            <a href="#" class="clickBtn bg-gradient bg-primary d-block position-relative overflow-hidden text-decoration-none text-white fw-bold d-flex justify-content-center align-items-center" id="clickBtn">
                <span style="z-index: 1;">KLIKNI!</span>
                <div class="btnOverlay bg-gradient bg-danger w-100 h-100 position-absolute"></div>
            </a>
            <div class="d-flex flex-column justify-content-center align-items-center bg-light p-5">
                <h3 class="h4 mb-4 p-0 fw-bold">Upgrades</h3>
                <a href="#" id="clickerBoost" class="fw-bold upgradeBtn bg-gradient bg-danger text-decoration-none text-light d-flex flex-row justify-content-between px-4 align-items-center m-2">
                    <span>Micro-USB +2 click power</span>
                    <span id="clickerBoostPriceText">150$</span>
                </a>
                <a href="#" id="rebirth" class="fw-bold upgradeBtn bg-gradient bg-danger text-decoration-none text-light d-flex flex-row justify-content-between px-4 align-items-center m-2">
                    <span>USB-C +4 click power</span>
                    <span id="rebirthPriceText">500$</span>
                </a>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="batteryClip bg-dark"></div>
                <div class="battery bg-dark position-relative overflow-hidden" id="battery">
                    <div class="batteryCharge bg-success w-100 h-100 position-absolute" id="batteryCharge"></div>
                </div>
            </div>
        </div>
    </header>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
